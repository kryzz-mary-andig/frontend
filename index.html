    <title>Movie to Emoji App</title>

  <body>
    <h1>Movie to Emoji</h1>

      <br>
      <div>
        <label for="emoji_title">Emoji Title:</label><br>
        <textarea id="emoji_title" rows="4" readonly></textarea>
      </div>
    </div>
